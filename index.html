<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Draw-A-Mountain</title>
    <style>
      html, body {
        cursor: pointer;
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      canvas {
        display: block;
      }

      #turn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%);
        max-width: 50%;
        max-height: 40%;
        z-index: 100;
        opacity: 0;
        pointer-events: none;
      }

      #title {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        max-width: 80%;
        max-height: 50%;
        z-index: 100;
        opacity: 0;
        pointer-events: none;
        transition: opacity 3s ease-out;
      }

      #dp {
        position: absolute;
        top: 50%;
        right: 55%;
        transform: translateX(-20%);
        height: 30%;
        z-index: 100;
        opacity: 0;
        pointer-events: none;
        transition: opacity 3s ease-out;
      }

      #credits {
        position: absolute;
        top: 50%;
        left: 45%;
        right: 0;
        bottom: 20%;
        z-index: 100;
        opacity: 0;
        pointer-events: none;
        transition: opacity 3s ease-out;
        color: #17333b;
        overflow: hidden;
        /*noinspection CssInvalidPropertyValue*/
        -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #17333b 50%, rgba(0, 0, 0, 0) 100%);
        mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, #17333b 50%, rgba(0, 0, 0, 0) 100%);
      }

      #credits h1, #credits p {
        /*noinspection CssOverwrittenProperties*/
        font-size: 10vh;
        /*noinspection CssInvalidFunction,CssOverwrittenProperties*/
        font-size: min(5vw, 10vh);
      }

      #credits h1 {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
  <img id="turn" src="assets/start/turn.svg" alt=""/>
  <img id="title" src="assets/start/title.svg" alt=""/>
  <img id="dp" src="assets/start/dp.svg" alt=""/>
  <div id="credits">

  </div>

  <script src="external/BufferGeometryUtils.js"></script>
  <script type="module" src="src/main.js"></script>
  </body>
</html>
